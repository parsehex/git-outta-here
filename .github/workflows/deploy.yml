name: 'Deploy'
on: push

# from
# https://gitlab.com/barichello/game-off/-/blob/master/.github/workflows/godot-ci.yml?ref_type=heads

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: git-outta-here

permissions:
  contents: write

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-24.04 # Use 24.04 with godot 4
    container:
      image: barichello/godot-ci:4.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Godot
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          apt-get update && apt-get install -y libfontconfig
      - name: Godot Web Build
        run: |
          mkdir -v -p build/web
          EXPORT_DIR="$(readlink -f build)"
          godot --headless --verbose --path $GITHUB_WORKSPACE --export-release "Web" "$EXPORT_DIR/web/index.html"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
      - name: Install rsync ðŸ“š
        run: |
          apt-get update && apt-get install -y rsync
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
